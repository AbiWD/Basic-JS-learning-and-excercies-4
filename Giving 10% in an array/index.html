<script>
    // Q2 : >> Giving 10% offer on the idividual values in an array using "For of " Loop>>>>>>>>>
    let items = [250, 645, 300, 900, 50]

let i = 0;
for (let val of items){
     let offer = val / 10 ;
     items[i] = items[i] - offer;
     console.log(`value after 10% offer is ${items[i]}`)
     i++;
}

</script>
